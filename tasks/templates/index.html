{% extends 'layout.html' %}
{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    ul {
        list-style-type:none;
        padding:0;
    }
    li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .task-title {
        font-weight: bold;
    }
    .mark-button {
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        cursor: pointer;

    }
    .Mark-buttonincomplete {
        background-color: #f44336;
    }
    a {
        background-color: #4caf50;
        color:white;
        border: none;
        padding: 10px 20px;
        text-decoration:none ;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
        margin-left: 655px;
    }
</style>
{% endblock style %}
{% block title %}
Index
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 150px;">
    <h1>To-Do List</h1>
    <ul>
        {% for task in task_list %}
        <li>
            {{ task.title }}
            <form action="{% url 'update_task' task.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <p><input type="submit" value="{% if task.completed %}Mark Incomplete{% else %}Mark Complete{% endif %}"></p>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Add New Task</a>
</div>
{% endblock content %}
